<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!----------------Responsive CSS LINK ------------------->
    <link rel="stylesheet" href="responsive.css" />

    <!---------------- Bootstrap Css link ------------------->
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!---------------- Font Awesome link ------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
    <style>
        /* body{
            background-attachment: fixed;
            background: url(image/plants\ \(5\).jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            object-fit: cover;
            min-height: 100vh;
           
        } */
        .contact{
             background: url(image/plants\ \(5\).jpg); 
             background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            object-fit: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .content{
            background: #0000008c;
            padding: 20px;
            height: 600px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container-fluid contact">

        <div class="content">
          <h1 class="text-center text-light">Contact Us</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label text-light">First name</label>
                    <input type="text" class="form-control" id="validationCustom01"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom02" class="form-label text-light">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label text-light">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label text-light">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label text-light">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label text-light">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label text-light">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label text-light">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-light" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-outline-success" >Submit</button>
                </div>
              </form>

        </div>

    </div>
</body>
</html>
